<div class="container mt-5">
  <h2>Thông tin tài khoản</h2>

  <div>
    <label for="oldPassword" class="form-label">Mật khẩu cũ:</label>
    <input type="password" id="oldPassword" class="form-control" [(ngModel)]="oldPassword">
  </div>

  <div class="mt-3">
    <label for="newPassword" class="form-label">Mật khẩu mới:</label>
    <input type="password" id="newPassword" class="form-control" [(ngModel)]="newPassword">
  </div>

  <div class="mt-3">
    <label for="confirmNewPassword" class="form-label">Xác nhận mật khẩu mới:</label>
    <input type="password" id="confirmNewPassword" class="form-control" [(ngModel)]="confirmNewPassword">
  </div>

  <button class="btn btn-primary mt-3" (click)="changePassword()">Đổi mật khẩu</button>

  <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

  </div>
